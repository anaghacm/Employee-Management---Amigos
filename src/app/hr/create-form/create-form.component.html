<div class="createform-module">
    <form class="create-form" [formGroup]="createEmployeeForm" (ngSubmit)="saveEmpDetails()" [ngClass]="editEmployee?'modal-form':''">
        <div class="section-heading">
            <p>Personal Details</p>
        </div>
        <div class="input-div half-div">
            <label for="firstname" class="col-form-label">First Name</label>
            <input type="text" name="firstname" formControlName="firstname" class="form-control" id="firstname">
        </div>
        
        <div class="input-div half-div">
            <label for="lastname" class="col-form-label">Last Name</label>
            <input type="text" name="lastname" formControlName="lastname" class="form-control" id="lastname">
        </div>
        <div class="input-div">
            <label for="age" class="col-form-label">Age</label>
            <input type="text" name="age" formControlName="age" class="form-control" id="age">
        </div>
        <div class="input-div">
            <label for="dob" class="col-form-label">Date of Birth</label>
            <input type="date" name="dob" formControlName="dob" class="form-control" id="dob">
        </div>
        <div class="input-div">
            <label for="bloodgroup" class="col-form-label">Blood Group</label>
            <select class="form-select form-control" name="bloodgroup" formControlName="bloodgroup"
                id="bloodgroup">
                <option value="select">-- Select --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
    
        </div>
        <div class="input-div">
            <label for="email" class="col-form-label">Email Address</label>
            <input type="email" name="email" formControlName="email" class="form-control" id="email">
        </div>
        <div class="input-div">
            <label for="gender" class="col-form-label">Gender</label>
            <div class="text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                        id="radiomale" value="male">
                    <label class="form-check-label" for="radiomale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                        id="radiofemale" value="female">
                    <label class="form-check-label" for="radiofemale">Female</label>
                </div>
            </div>
    
        </div>
        <div class="input-div">
            <label for="contact" class="col-form-label">Contact</label>
            <input type="text" name="contact" formControlName="contact" class="form-control" id="contact">
        </div>
        <div class="input-div half-div">
            <label for="address" class="col-form-label">Address</label>
            <input type="text" name="address" formControlName="address" class="form-control" id="address">
        </div>
        <div class="input-div half-div profile-div">
            <label for="profilepic" class="col-form-label">Profile Picture</label>
            <input type="file" name="profilepic" formControlName="profilepic" value="i.jpeg"
                class="form-control profilepic-upload" id="profilepic" (change)="setFileName($event)">
                <label class="file-name">{{fileName}}</label>
        </div>
       

        <div class="section-heading">
            <p>Academic Details</p>
        </div>
        <div class="input-div half-div">
            <label for="qualification" class="col-form-label">Highest Qualification</label>
            <input type="text" name="qualification" formControlName="qualification" class="form-control" id="qualification">
        </div>
        
        <div class="input-div half-div">
            <label for="subject" class="col-form-label">Course / Subject</label>
            <input type="text" name="subject" formControlName="subject" class="form-control" id="subject">
        </div>
        <div class="input-div half-div">
            <label for="university" class="col-form-label">University</label>
            <input type="text" name="university" formControlName="university" class="form-control" id="university">
        </div>
        <div class="input-div half-div">
            <label for="percentage" class="col-form-label">Percentage</label>
            <input type="text" name="percentage" formControlName="percentage" class="form-control" id="percentage">
        </div>



        <div class="section-heading">
            <p>Official Details</p>
        </div>
        <div class="input-div half-div">
            <label for="department" class="col-form-label">Department</label>
            <select class="form-select form-control" name="department" formControlName="department"
                id="department">
                <option value="select">-- Select --</option>
                <option value="HR">HR</option>
                <option value="Front End Development">Front End Development</option>
                <option value="Back End Development">Back End Development</option>
                <option value="Quality Analysis">Quality Analysis</option>
                <option value="Security">Security</option>
            </select>
        </div>
        <div class="input-div half-div">
            <label for="designation" class="col-form-label">Designation</label>
            <input type="text" name="designation" formControlName="designation" class="form-control"
                id="designation">
        </div>
        

        <div class="section-heading">
            <p>Social Media Details</p>
        </div>
        <div class="input-div">
            <label for="fbid" class="col-form-label">Facebook Profile</label>
            <input type="text" name="fbid" formControlName="fbid" class="form-control" id="fbid">
        </div>
        <div class="input-div">
            <label for="instaid" class="col-form-label">Instagram Profile</label>
            <input type="text" name="instaid" formControlName="instaid" class="form-control" id="instaid">
        </div>
        <div class="input-div">
            <label for="linkedinid" class="col-form-label">LinkedIn Profile</label>
            <input type="text" name="linkedinid" formControlName="linkedinid" class="form-control"
                id="linkedinid">
        </div>
        <div class="btn-div">
            <button type="button" class="btn btn-cancel"  data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-save" data-bs-dismiss="modal">Save Changes</button>
        </div>
    
    </form>
    
</div>
